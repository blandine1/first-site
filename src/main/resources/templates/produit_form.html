<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>e-com</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/myCss.css}">
</head>
<body  style="background-color:#ccccb3">
<div th:replace="common::commonnav"></div>

<div class="row m-2">
    <div class="col-lg-4">

    </div>
    <div class="col-lg-4">

        <div style="text-align: center"> <h3>ajouter un produit</h3></div>
        <hr>
        <form th:action="@{/produit/save}" th:object="${produit}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" th:value="${produit.id}"/>
            <div>
                <div class="form-group">
                    <label class="control-label">nom</label>
                    <input  class="form-control" type="text" name="pnom" required>
                </div>
                <div class="form-group">
                    <label class="control-label">quantite</label>
                    <input  class="form-control" type="text" name="qte" required>
                </div>
                <div class="form-group">
                    <label class="control-label">prix</label>
                    <input  class="form-control" type="number" name="prix" required>
                </div>

                <div class="form-group">
                    <label class="control-label">choisir une image</label>
                    <input  class="form-control" type="file" name="file" required>
                </div>
                <div class="form-group">
                    <label class="control-label">description</label>
                    <input  class="form-control" type="text" name="desc" required>
                </div>
                <div class="form-group">
                    <label class="control-label">categorie</label>
                    <select  class="form-control" type="number" th:field="*{categorie}"  multiple required>
                        <th:block th:each="cat: ${categorieList}">
                            <option th:text="${cat.nom}" name="categorie" th:value="${cat.id}">

                            </option>

                        </th:block>
                    </select>
                </div>
            </div>
            <div class="text-center">
            <input type="submit" value="valider" class="btn-success">

            </div>
        </form>

    </div>
    <div class="col-lg-4">

    </div>


</div>




<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<!--<script  type="text/javascript" th:src="@{/salle.js}"></script>-->
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
