<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>e-com</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/myCss.css}">
</head>
<body style="background-color:#ccccb3">
<div th:replace="common::commonnav"></div>
<p></p>
<div class="text-center">
    <h3>liste de produits</h3>
</div>

<div class="container">
    <a class="btn btn-info nob" th:href="@{/produit/form}">ajouter</a>
    <div class="card">
        <div class="card-block">
    <table class="table table-striped">
        <thead class="table-dark">
          <tr>
              <th>id</th>
              <th>nom</th>
              <th>quantite</th>
              <th>prix</th>
              <th>image</th>
              <th>operations</th>
          </tr>
        </thead>
        <tbody>
        <th:block>
            <tr th:each="p: ${produitList}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nom}"></td>
                <td th:text="${p.qte}"></td>
                <td th:text="${p.prix}"></td>
                <td><img alt="" th:src="*{'data:photo/jpeg;base64,'+{p.photo}}" style="height: 100px; width: 140px"></td>
                <td>
                    <a th:href="@{'/categorie/edit/' + ${p.id}}">edit</a> |
                    <a th:href="@{'/categorie/delete/' + ${p.id}}">delete</a>
                </td>
            </tr>
        </th:block>

        </tbody>
    </table>
</div>
</div>
</div>


<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<!--<script  type="text/javascript" th:src="@{/salle.js}"></script>-->
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
