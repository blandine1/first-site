<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>e-com</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/myCss.css}">
</head>
<body style="background-color:#ccccb3">
<div th:replace="common::commonnav"></div>

<p></p>
<form th:action="@{/getFullSearch}" class="form-inline my-2 ml-3" method="get">

    <input type="search" name="keyword" class="form-control mr-sm-2" size="50" placeholder="mot de recherche" required />
    &nbsp;
    <input type="submit" value="search" class="btn btn-outline-success my-2 my-sm-0" />
    
</form>

<p></p>
<div class="text-center">
    <h3>liste de categorie</h3>
</div>

<div class="container">
    <div class="dis">
        <spam th:each="c: ${allCAtegories}">
            <a th:href="@{'/lystById/' +${c.id}}" class="text-dark img-circle">
                <img th:src="@{'/getPhoto/'+${c.id}}" width="125" height="129"/>
            <p style="text-align: center">
              [[${c.nom}]]
            </p>
            </a>
        </spam>
</div>
</div>


<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<!--<script  type="text/javascript" th:src="@{/salle.js}"></script>-->
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
