<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>e-com</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/myCss.css}">
</head>
<body  style="background-color:#ccccb3">
<div th:replace="common::commonnav"></div>

<div class="row m-2">
    <div class="col-lg-4">
        <h2>partie de gauche pour autre chose</h2>
    </div>
    <div class="col-lg-4">

        <div style="text-align: center"> <h3>ajouter une categorie</h3></div>
        <hr>
        <form th:action="@{/categorie/save}" th:object="${categorie}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" th:value="${categorie.id}"/>
            <div>
                <div class="form-group">
                    <label class="control-label">nom</label>
                    <input  class="form-control" type="text" name="pnom" required>
                </div>
                <div class="form-group">
                    <label class="control-label">choisir une image</label>
                    <input  class="form-control" type="file" name="file" required>
                </div>
                <div class="form-group">
                    <label class="control-label">description</label>
                    <input  class="form-control" type="text" name="desc" required>
                </div>
            </div>
            <div class="text-center">
            <input type="submit" value="valider" class="btn-success">

            </div>
        </form>

    </div>
    <div class="col-lg-4">
        <h2>partie de droite  pour autre chose</h2>
    </div>


</div>




<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<!--<script  type="text/javascript" th:src="@{/salle.js}"></script>-->
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
